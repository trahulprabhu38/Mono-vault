<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mono Vault Extension</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 380px;
      height: 500px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #333;
    }

    .container {
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    .header {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 16px;
      text-align: center;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }

    .logo {
      font-size: 20px;
      font-weight: bold;
      color: white;
      margin-bottom: 4px;
    }

    .subtitle {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.8);
    }

    .content {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
    }

    .auth-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: white;
      text-align: center;
    }

    .auth-icon {
      font-size: 48px;
      margin-bottom: 16px;
    }

    .auth-message {
      margin-bottom: 20px;
      opacity: 0.9;
    }

    .btn {
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.3);
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.2s ease;
    }

    .btn:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-1px);
    }

    .bookmark-form {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
    }

    .form-group {
      margin-bottom: 12px;
    }

    .form-label {
      display: block;
      color: white;
      font-size: 12px;
      font-weight: 500;
      margin-bottom: 4px;
    }

    .form-input {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 6px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 14px;
    }

    .form-input::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    .form-input:focus {
      outline: none;
      border-color: rgba(255, 255, 255, 0.5);
      background: rgba(255, 255, 255, 0.15);
    }

    .bookmark-list {
      max-height: 200px;
      overflow-y: auto;
    }

    .bookmark-item {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      margin-bottom: 8px;
      transition: all 0.2s ease;
    }

    .bookmark-item:hover {
      background: rgba(255, 255, 255, 0.2);
      cursor: pointer;
    }

    .bookmark-favicon {
      width: 16px;
      height: 16px;
      border-radius: 4px;
    }

    .bookmark-title {
      flex: 1;
      font-size: 12px;
      color: white;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .tabs {
      display: flex;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 4px;
      margin-bottom: 16px;
    }

    .tab {
      flex: 1;
      padding: 8px;
      text-align: center;
      font-size: 12px;
      color: rgba(255, 255, 255, 0.7);
      cursor: pointer;
      border-radius: 4px;
      transition: all 0.2s ease;
    }

    .tab.active {
      background: rgba(255, 255, 255, 0.2);
      color: white;
    }

    .quick-actions {
      display: flex;
      gap: 8px;
      margin-bottom: 16px;
    }

    .quick-btn {
      flex: 1;
      padding: 8px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 6px;
      color: white;
      font-size: 12px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .quick-btn:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .success-message {
      background: rgba(76, 175, 80, 0.2);
      color: white;
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 12px;
      margin-bottom: 12px;
      border: 1px solid rgba(76, 175, 80, 0.3);
    }

    .error-message {
      background: rgba(244, 67, 54, 0.2);
      color: white;
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 12px;
      margin-bottom: 12px;
      border: 1px solid rgba(244, 67, 54, 0.3);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">ðŸ”’ Mono Vault</div>
      <div class="subtitle">Secure Bookmark Manager</div>
    </div>
    
    <div class="content" id="content">
      <!-- Content will be dynamically loaded -->
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
